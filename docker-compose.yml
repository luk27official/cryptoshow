services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
      args:
        UID: ${UID:-2727}
        GID: ${GID:-2727}
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
    user: "${UID:-2727}:${GID:-2727}"
    volumes:
      - ./data:/app/data
      - ./cache/torch:/home/cryptoshow/.cache/torch/hub/checkpoints
      - ./cache/cryptobench:/app/cryptobench
      - ./cache/cryptobench-small:/app/cryptobench-small
    ports:
      - "5000:5000"
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - UID=${UID:-2727}
      - GID=${GID:-2727}
      - CELERY_BROKER=redis://:${REDIS_PASSWORD:-defaultRedis}@redis:6379/0
      - CELERY_BACKEND=redis://:${REDIS_PASSWORD:-defaultRedis}@redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-defaultRedis}
      - PYTHONPATH=/app
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
    working_dir: /app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker-gpu:
    build: 
      context: ./backend
      dockerfile: Dockerfile
      args:
        UID: ${UID:-2727}
        GID: ${GID:-2727}
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
    user: "${UID:-2727}:${GID:-2727}"
    command: /app/.venv/bin/celery -A tasks.celery_app worker --loglevel=info -E
    volumes:
      - ./data:/app/data
      - ./cache/torch:/home/cryptoshow/.cache/torch/hub/checkpoints
      - ./cache/cryptobench:/app/cryptobench
      - ./cache/cryptobench-small:/app/cryptobench-small
    depends_on:
      - redis
      - backend
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - UID=${UID:-2727}
      - GID=${GID:-2727}
      - CELERY_BROKER=redis://:${REDIS_PASSWORD:-defaultRedis}@redis:6379/0
      - CELERY_BACKEND=redis://:${REDIS_PASSWORD:-defaultRedis}@redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-defaultRedis}
      - PYTHONPATH=/app
      - NVIDIA_DISABLE_REQUIRE=true
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      # - TF_GPU_ALLOCATOR=cuda_malloc_async
      # - TF_FORCE_GPU_ALLOW_GROWTH=true
      # - TF_USE_LEGACY_KERAS=1
    working_dir: /app
    profiles:
      - gpu
    healthcheck:
      test: ["CMD", "/app/.venv/bin/celery", "-A", "tasks.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker-cpu:
    build: 
      context: ./backend
      dockerfile: Dockerfile
      args:
        UID: ${UID:-2727}
        GID: ${GID:-2727}
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
    user: "${UID:-2727}:${GID:-2727}"
    command: /app/.venv/bin/celery -A tasks.celery_app worker --loglevel=info -E
    volumes:
      - ./data:/app/data
      - ./cache/torch:/home/cryptoshow/.cache/torch/hub/checkpoints
      - ./cache/cryptobench:/app/cryptobench
      - ./cache/cryptobench-small:/app/cryptobench-small
    depends_on:
      - redis
      - backend
    restart: unless-stopped
    environment:
      - UID=${UID:-2727}
      - GID=${GID:-2727}
      - CELERY_BROKER=redis://:${REDIS_PASSWORD:-defaultRedis}@redis:6379/0
      - CELERY_BACKEND=redis://:${REDIS_PASSWORD:-defaultRedis}@redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-defaultRedis}
      - PYTHONPATH=/app
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
    working_dir: /app
    profiles:
      - cpu
    healthcheck:
      test: ["CMD", "/app/.venv/bin/celery", "-A", "tasks.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:alpine
    ports:
      - "127.0.0.1:6379:6379"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}", "--protected-mode", "yes", "--appendonly", "yes"]
    volumes:
      - ./cache/redis:/data
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-defaultRedis}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    depends_on:
      - backend
      - remove-monitoring-flag
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data:/app/data
      - ${SSL_PATH:-./frontend/ssl/}:/etc/nginx/ssl/
      - ${HTPASSWD_PATH:-./frontend/monitoring.htpasswd}:/etc/nginx/monitoring.htpasswd
      - ./frontend/maintenance:/app/maintenance
      - ./cache/certbot:/var/www/certbot
      - ./cache/letsencrypt:/etc/letsencrypt
    environment:
      - ENABLE_SSL=${ENABLE_SSL:-false}
      - DOMAIN=${DOMAIN:-localhost}
      - CERTBOT_ENABLED=${CERTBOT_ENABLED:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  remove-monitoring-flag:
    image: busybox:glibc
    command: sh -c "rm -f /app/data/monitoring.flag"
    user: "${UID:-2727}:${GID:-2727}"
    volumes:
      - ./data:/app/data

  monitoring-flag:
    image: busybox:glibc
    command: sh -c "touch /app/data/monitoring.flag && chmod 777 /app/data/monitoring.flag && echo 'Monitoring flag created successfully'"
    user: "${UID:-2727}:${GID:-2727}"
    volumes:
      - ./data:/app/data
    profiles:
      - monitoring
    depends_on:
      - remove-monitoring-flag

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
    user: "${UID:-2727}:${GID:-2727}"
    command: /app/.venv/bin/celery -A tasks.celery_app flower --url_prefix=/flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER=redis://:${REDIS_PASSWORD:-defaultRedis}@redis:6379/0
      - CELERY_BACKEND=redis://:${REDIS_PASSWORD:-defaultRedis}@redis:6379/0
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
    profiles:
      - monitoring
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./cache/torch:/home/cryptoshow/.cache/torch/hub/checkpoints
      - ./cache/cryptobench:/app/cryptobench
      - ./cache/cryptobench-small:/app/cryptobench-small
    working_dir: /app
    depends_on:
      - redis
      - backend

  celery-exporter:
    image: ghcr.io/danihodovic/celery-exporter:latest
    environment:
      - CE_BROKER_URL=redis://:${REDIS_PASSWORD:-defaultRedis}@redis:6379/0
    profiles:
      - monitoring
    restart: unless-stopped
    ports:
      - "9808:9808"
    depends_on:
      - flower

  prometheus:
    image: prom/prometheus
    profiles:
      - monitoring
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3001"
    profiles:
      - monitoring
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    user: "${UID:-2727}:${GID:-2727}"
    restart: unless-stopped
    environment:
      - GF_SERVER_HTTP_PORT=3001
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
    depends_on:
      - prometheus
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./cache/certbot:/var/www/certbot
      - ./cache/letsencrypt:/etc/letsencrypt
      - ./frontend/nginx/certbot_entrypoint.sh:/opt/certbot_entrypoint.sh:ro
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL:-}
    entrypoint: /bin/sh
    command: /opt/certbot_entrypoint.sh
    depends_on:
      - frontend
    restart: unless-stopped
    profiles:
      - certbot
