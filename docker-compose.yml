services:
  backend:
    build: ./backend
    volumes:
      - ./data:/app/data
    ports:
      - "5000:5000"
    restart: unless-stopped

  ml_inference:
    build: ./ml_inference
    volumes:
      - ./data:/app/data
      - ./cache/torch:/root/.cache/torch/hub/checkpoints
      - ./cache/cryptobench:/app/cryptobench
    ports:
      - "6000:6000"
    restart: unless-stopped
    environment:
      - LOG_LEVEL=trace

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
